<!DOCTYPE html>
<html>
  <head>
    <title>Página Form</title>
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <div id="page">
      <h2 id="formHeader">Envie um artigo</h2>
      <form id="articleForm">
        <label for="title">Título do artigo</label>
        <input id="title" type="text" placeholder="Título"> <br/>
        <label for="titleColor">Cor do título</label>
        <input id="titleColor" type="color"> <br/>
        <label for="articleDate">Data do artigo</label>
        <input id="articleDate" type="date"> <br/>
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="email@company.com"> <br/>
        <label for="articleImage">Imagem</label>
        <input type="file" id="articleImage" accept="image/*"> <br/>
        <label for="introduction">Introdução</label>
        <textarea id="introduction" rows="7" cols="45"></textarea> <br/>
        <label for="ogUrl">URL do artigo original</label>
        <input type="text" id="ogUrl" placeholder="somewhere.com/some-article"> <br/>
        <input type="submit" value="Enviar">
      </form>
    </div>
  </body>
</html>
