<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <main>
      <h2>Produtos</h2>
      <ol id="products" ondragenter="return dragEnter(event)" ondrop="return dragDrop(event)" ondragover="return dragOver(event)">
        <li>
          <article id="article1" class="prod rounded" draggable="true" ondragstart="return dragStart(event)">
            <div>
              <img class="rounded" alt="Imagem aleatória como placeholder" src="https://picsum.photos/64/64?grayscale"/>
            </div>
            <div>
              <h1>Produto 1</h1>
              <p>Descrição</p>
            </div>
            <div class="value">
              <input class="rounded" type="number" onchange="changeCounter()" min="1" value="1"/>
              <input
                class="rounded" type="text" value="2.50" disabled/>
            </div>
          </article>
        </li>
        <li>
          <article id="article2" class="prod rounded" draggable="true" ondragstart="return dragStart(event)">
            <div>
              <img class="rounded" alt="Imagem aleatória como placeholder" src="https://picsum.photos/64/64?grayscale" />
            </div>
            <div>
              <h1>Produto 2</h1>
              <p>Descrição</p>
            </div>
            <div class="values">
              <input class="rounded" type="number" onchange="changeCounter()" min="1" value="1"/>
              <input class="rounded" type="text" value="2.50" disabled/>
            </div>
          </article>
        </li>
      </ol>
      <h2>Carrinho</h2>
      <section id="checkout">
        <ol id="cart" ondragenter="return dragEnter(event)" ondrop="return dragDrop(event)" ondragover="return dragOver(event)">
        </ol>
        <section id="cartValues">
          <table>
            <tbody>
              <tr>
                <th>Total itens</th>
                <td id="itemsQuantity">0</td>
              </tr>
              <tr>
                <th>Total</th>
                <td id="fullPrice">0</td>
              </tr>
            </tbody>
          </table>
        </section>
      </section>
    </main>
    <script src="./js/app.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    
  </body>
</html>
